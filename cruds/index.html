<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="aspects/crud-icon.jpg">
    <script src="main.js" defer></script>
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <img src="assets/moon-icon.png" alt="moon" id="darkIcon" />
            <h2>crud</h2>
            <p>product management system</p>
        </div>

        <div class="inputs">
            <input type="text" placeholder="Title" id="title">
            <div class="price">
                <input type="number" id="price" placeholder="Price">
                <input type="number" id="taxes" placeholder="Taxes">
                <input type="number" id="ads" placeholder="Ads">
                <input type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="Count" id="count">
            <input type="text" placeholder="Category" id="category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="search-block">
                <input type="search" onkeyup="searchForData(this.value)" id="search" placeholder="Search">
                <div class="btn-search">
                    <button onclick="getSearchMode(this.id)" id="searchByTitle">Search By Title</button>
                    <button onclick="getSearchMode(this.id)" id="searchByCategory">Search By Category</button>
                </div>
            </div>
        </div>
        <div id="deleteAll"></div>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="pushData">

            </tbody>
        </table>
    </div>

</body>
</html>
